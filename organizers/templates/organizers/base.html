<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <!-- Bootstrap CSS from web-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap local -->
    {% load compress %}
    {% compress css %} 
      <link type="text/x-scss" href="/static/coordinators/bootstrap/bootstrap.scss" rel="stylesheet" media="screen"> 
    {% endcompress %}

    <title>Swarnamrutha Prasana</title>
  </head>
  <body>
    {% include 'organizers/navbar.html' %}
    
    <div class="container-fluid min-vh-100 d-flex flex-column" style="margin-top:105px; padding: 0;">

      {% if messages %}
          {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin: 10px;">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endfor %}
      {% endif %}
      
      {% block content %} {% endblock content %} 
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
